<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="cadastro.png" type="image/x-icon">
    <title>Formulario de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./img/undraw_diary_re_4jpc.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Primeiro Nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme sua Senha</label>
                        <input type="Confirmpassword" id="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="text">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="Digite seu cep" required>
                    </div>
                    <div class="input-box">
                        <label for="address">Endereço</label>
                        <input type="addres" id="logradouro" name="addres" placeholder="Digite seu endereço" required>
                    </div>
                    <div class="input-box">
                        <label for="text">Numero residêncial</label>
                        <input type="text" id="number" name="number" placeholder="Digite seu numero residêncial" required>
                    </div>
                    <div class="input-box">
                        <label for="addres">Bairro</label>
                        <input type="addres" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
                    </div>
                    <div class="input-box">
                        <label for="addres">Cidade</label>
                        <input type="addres" id="localidade" name="cidade" placeholder="Digite sua cidade" required>
                    </div>
                    <div class="input-box">
                        <label for="addres">Estado Federal</label>
                        <input type="addres" id="uf" name="estado" placeholder="Digite seu estado" required>
                    </div>
                    <div id="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </div>
               
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
